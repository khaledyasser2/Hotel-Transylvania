<!DOCTYPE html>
<html>
 <head>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/Login.css') }}">
  <h1 id="title">Welcome to Hotel Transelvania</h1>
  <p id="description">For first time users, please create your account below</p>
 </head>
 <body>
  <form id="survey-form" method="POST">
    <label id="name-label">Name<input name="name" id="name" type="text" required max="12" placeholder="Enter Username"/></label>
    <label id="email-label">Email<input name="email" id="email" type="email" required placeholder="Enter Email"/></label>
    <label id="password-label">Password<input name="password" id="password" type="text" max="12" min="0" placeholder="Enter Password"/></label>
    <p>Already have an account?<a href="/"> Log in!</a></p>
    <input type="submit" id="submit" value="Register"></input>
  </form>
 </body>
</html>
